{% extends 'base.html' %}

{% block title %}Поиск по запросу {{ q }}{% endblock %}

{% block main %}
  <div class="container">
    <div class="result__row">
      <h2 class="result__title">Результат по запросу {{ q }}</h2>
      {% for p in products %}
        <div class="result__item">
          <p>
            <a href="{{ p.get_absolute_url }}">{{ p.name }}</a>
          </p>
        </div>
      {% empty %}
        <h2 class="text-align-center">Нет результов</h2>
      {% endfor %}
    </div>
  </div>
{% endblock %}
